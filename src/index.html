<!doctype html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">

    </a>
    <div class="header__navigation">
      <form class="header__search-form hidden-tablet-xs" action="./index.html" method="post">

        <button class="header__search-button" type="submit">Найти</button>
      </form>
      <div class="header__login hidden-tablet-xs">
        <button class="header__login-button" type="button">
          <svg class="header__login-icons" xmlns="http://www.w3.org/2000/svg" width="15" height="12" viewBox="0 0 15 12"

        <div class="header__compare hidden-tablet-xs">
          <button class="header__compare-button" type="button">
            <svg class="header__compare-icons" xmlns="http://www.w3.org/2000/svg" width="10" height="12"

              <defs>

        <div class="header__cart hidden-tablet-xs">

            <span class="header__cart-figure">2</span>

        </button>
        <div class="header__overlay-menu overlay-menu visible-tablet-xs">
          <div class="overlay-menu__inner">
            <div class="overlay-menu__content">
              <div class="overlay-menu__navigation">
                <div class="overlay-menu__navigation-item">
                  <button class="overlay-menu__login-button" type="button">
                    <svg class="overlay-menu__login-icons" xmlns="http://www.w3.org/2000/svg" width="15" height="12"

                </div>
                <div class="overlay-menu__navigation-item">
                  <button class="overlay-menu__compare-button" type="button">

                      <g clip-path="url(#clip0_1_1021)">
                        <path d="M6 0H4V12H6V0Z" fill="black"/>
                        <path d="M2 4H0V12H2V4Z" fill="black"/>
                        <path d="M10 3H8V12H10V3Z" fill="black"/>
                      </g>
                      <defs>
                        <clipPath id="clip0_1_1021">
                          <rect width="10" height="12" fill="white"/>
                        </clipPath>
                      </defs>
                    </svg>

                <div class="overlay-menu__navigation-item">

                         fill="none">
                      <g clip-path="url(#clip0_1_1027)">
                        <path d="M15.3 5L11.8 5.2L8.6 0.3C8.5 0.1 8.2 0 8 0C7.8 0 7.5 0.1 7.4 0.3L4.2 5.2H0.7C0.3 5.2 0 5.5 0 5.9C0 6 0 6 0 6.1L1.9 12.9C2.1 13.6 2.6 14 3.3 14H12.7C13.4 14 13.9 13.6 14.1 12.9L16 6C16 5.9 16 5.9 16 5.8C16 5.4 15.7 5 15.3 5ZM8 1.9L10.2 5.1H5.9L8 1.9Z"

                      <defs>
                        <clipPath id="clip0_1_1027">
                          <rect width="16" height="14" fill="white"/>
                        </clipPath>
                      </defs>
                    </svg>

                  </button>
                </div>
              </div>
              <form class="overlay-menu__form" action="./index.html" method="post">

                    <clipPath id="clip0_1_1007">
                      <rect width="16" height="16" fill="white"/>
                    </clipPath>
                  </defs>
                </svg>
                <input class="overlay-menu__search" type="search" placeholder="Поиск по сайту">
                <button class="overlay-menu__search-button" type="submit">Найти</button>
              </form>
              <div class="overlay-menu__block-title">
                <a class="overlay-menu__title" href="./index.html">ДОСТАВКА</a>
                <a class="overlay-menu__title" href="./index.html">ГАРАНТИЯ</a>

        <button class="header__catalog-title" type="button">КАТАЛОГ ТОВАРОВ</button>

              <path d="M16 7H9V0H7V7H0V9H7V16H9V9H16V7Z" fill="black"/>
            </g>
            <defs>
              <clipPath id="clip0_47075_980">
                <rect width="16" height="16" fill="white"/>

            </defs>
          </svg>
        </button>
      </div>
      <div class="header__catalog-menu hidden-tablet-xs">
        <a class="header__catalog-title" href="./index.html">ДОСТАВКА</a>
        <a class="header__catalog-title" href="./index.html">ГАРАНТИЯ</a>
        <a class="header__catalog-title" href="./index.html">КОНТАКТЫ</a>

<section class="advantages">
  <div class="advantages__content container">
    <img class="advantages__quadrocopter-icon" src="./img/advantages/slider-1.svg" width="560" height="560"
         loading="lazy" alt="quadrocopter">
  </div>
</section>
<script src="./js/main.js"></script>
</body>
